<!DOCTYPE html>
<html>
  <head>
      <meta charset = "UTF-8">
      <title>Milk Tea Order Tracker</title>
      <script src ="./script.js" defer></script>
      <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="container">
      <div class="customer1">
        <div class="menu">
          <div class="row">
            <button class="item1">Milk Tea</button>
            <button class="item1">Coffee</button>
            <button class="item1">Slush</button>
          </div>
          <div class="row">
            <button class="item1">Panini</button>
            <button class="item1">Croissant</button>
            <button class="item1">Mini Burgers</button>
          </div>
          <div class="row">
            <button class="item1">Honey Toast</button>
            <button class="item1">Milky Puff</button>
            <button class="item1">High Tea Service</button>
            </div>
        </div>

        <div class="order1">
        </div>

        <div class="timer1">
            <div>Order 1</div>
            <div>00:00</div>
            <button>Start Timer</button>
          </div>

      </div>

      <div class="customer2">
        <div class="menu">
          <div class="row">
            <button class="item2">Milk Tea</button>
            <button class="item2">Coffee</button>
            <button class="item2">Slush</button>
          </div>
          <div class="row">
            <button class="item2">Panini</button>
            <button class="item2">Croissant</button>
            <button class="item2">Mini Burgers</button>
          </div>
          <div class="row">
            <button class="item2">Honey Toast</button>
            <button class="item2">Milky Puff</button>
            <button class="item2">High Tea Service</button>
            </div>
        </div>

        <div class="order2">
            <div>Temp Order</div>
            <div>3x Milk Tea</div>
            <div>2x Panini</div>
            <div>1x Honey Toast</div>
            <div>2x Mini Burgers</div>
            <div>1x Coffee</div>
        </div>

        <div class="timer2">
            <div>Order 2</div>
            <div>00:00</div>
            <button>Start Timer</button>
        </div>

      </div>

      <div class="customer3">
        <div class="menu">
          <div class="row">
            <button class="item3">Milk Tea</button>
            <button class="item3">Coffee</button>
            <button class="item3">Slush</button>
          </div>
          <div class="row">
            <button class="item3">Panini</button>
            <button class="item3">Croissant</button>
            <button class="item3">Mini Burgers</button>
          </div>
          <div class="row">
            <button class="item3">Honey Toast</button>
            <button class="item3">Milky Puff</button>
            <button class="item3">High Tea Service</button>
            </div>
        </div>

        <div class="order3">
            <div>Temp Order</div>
            <div>3x Milk Tea</div>
            <div>2x Panini</div>
            <div>1x Honey Toast</div>
            <div>2x Mini Burgers</div>
            <div>1x Coffee</div>
        </div>

        <div class="timer3">
          <div>Order 3</div>
          <div>00:00</div>
          <button>Start Timer</button>
        </div>

      </div>

    </div>
  </body>
</html>
